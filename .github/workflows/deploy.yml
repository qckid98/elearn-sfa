name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/elearn-sfa
            
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ï¿½ Stopping web container..."
            docker-compose stop web || true
            
            echo "ğŸ—‘ï¸ Removing web container completely..."
            docker-compose rm -f web || true
            
            echo "ğŸ§¹ Pruning unused containers..."
            docker container prune -f || true
            
            echo "ğŸ”„ Rebuilding web container..."
            docker-compose build --no-cache web
            
            echo "ï¿½ Starting web container..."
            docker-compose up -d web
            
            echo "â³ Waiting for services to be ready..."
            sleep 10
            
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "âœ… Deployment completed!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs above."

