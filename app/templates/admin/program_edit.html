{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-white border-0 fw-bold pt-4 px-4">
        Edit Program: {{ program.name }}
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label small fw-bold">Nama Program</label>
            <input
              type="text"
              name="name"
              class="form-control bg-light border-0"
              value="{{ program.name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label small fw-bold">Total Sesi</label>
            <input
              type="number"
              name="total_sessions"
              class="form-control bg-light border-0"
              value="{{ program.total_sessions }}"
              required
            />
          </div>
          <div class="form-check form-switch mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              name="is_batch_based"
              id="isBatch"
              {%
              if
              program.is_batch_based
              %}checked{%
              endif
              %}
            />
            <label class="form-check-label" for="isBatch">Sistem Batch?</label>
          </div>
          <div class="mb-4">
            <label class="form-label small fw-bold">Materi:</label>
            <div class="card bg-light border-0 p-3">
              {% for sub in subjects %}
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="subjects"
                  value="{{ sub.id }}"
                  {%
                  if
                  sub.id
                  in
                  current_sub_ids
                  %}checked{%
                  endif
                  %}
                />
                <label class="form-check-label">{{ sub.name }}</label>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="d-flex gap-2">
            <a
              href="{{ url_for('admin.program_manage') }}"
              class="btn btn-light w-50"
              >Batal</a
            >
            <button type="submit" class="btn btn-primary w-50">
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
