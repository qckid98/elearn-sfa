{% extends 'base.html' %}

{% block title %}Catat Pembayaran - Admin{% endblock %}
{% block page_title %}Catat Pembayaran ke Vendor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">
                    <i class="fas fa-money-bill text-brand me-2"></i>Catat Pembayaran ke Vendor
                </h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Vendor <span class="text-danger">*</span></label>
                        <select name="vendor_id" class="form-select" required>
                            <option value="">-- Pilih Vendor --</option>
                            {% for v in vendors %}
                            <option value="{{ v.id }}" {{ 'selected' if selected_vendor_id==v.id else '' }}>
                                {{ v.name }} (Outstanding: Rp {{ "{:,.0f}".format(v.outstanding_balance) }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jumlah Pembayaran (Rp) <span class="text-danger">*</span></label>
                        <input type="number" name="amount" class="form-control" required min="1" placeholder="1500000">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tanggal Pembayaran <span class="text-danger">*</span></label>
                        <input type="date" name="payment_date" class="form-control" required
                            value="{{ now.strftime('%Y-%m-%d') }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Metode Pembayaran</label>
                        <select name="payment_method" class="form-select">
                            <option value="">-- Pilih Metode --</option>
                            <option value="Transfer Bank">Transfer Bank</option>
                            <option value="Cash">Cash</option>
                            <option value="E-Wallet">E-Wallet</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Referensi/Bukti</label>
                        <input type="text" name="reference" class="form-control"
                            placeholder="No. Rekening / ID Transaksi">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Catatan</label>
                        <textarea name="notes" class="form-control" rows="2"
                            placeholder="Catatan tambahan (opsional)"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check me-2"></i>Catat Pembayaran
                        </button>
                        <a href="{{ url_for('admin_voucher.vendor_balance') }}" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
