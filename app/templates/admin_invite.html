{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="d-flex align-items-center mb-4">
      <a
        href="{{ url_for('main.dashboard') }}"
        class="btn btn-light rounded-circle me-3"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <h4 class="fw-bold mb-0">Invite Siswa Baru</h4>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-4">
            <label class="form-label small text-uppercase fw-bold text-muted"
              >Email Siswa (Login)</label
            >
            <div class="input-group">
              <span class="input-group-text bg-light border-0"
                ><i class="far fa-envelope"></i
              ></span>
              <input
                type="email"
                name="email"
                class="form-control bg-light border-0"
                required
                placeholder="contoh@email.com"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label small text-uppercase fw-bold text-muted"
              >WhatsApp (Link Aktivasi)</label
            >
            <div class="input-group">
              <span class="input-group-text bg-light border-0"
                ><i class="fab fa-whatsapp text-success"></i
              ></span>
              <input
                type="text"
                name="phone"
                class="form-control bg-light border-0"
                required
                placeholder="0812xxxx"
              />
            </div>
            <small class="text-muted ms-1"
              >Link aktivasi akan dikirim otomatis ke WA ini.</small
            >
          </div>

          <div class="mb-4">
            <label class="form-label small text-uppercase fw-bold text-muted"
              >Pilih Program</label
            >
            <select
              name="program_id"
              class="form-select bg-light border-0 py-2"
              onchange="toggleBatch(this)"
            >
              {% for p in programs %}
              <option value="{{ p.id }}" data-is-batch="{{ p.is_batch_based }}">
                {{ p.name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4" id="batchDiv" style="display: none">
            <label class="form-label small text-uppercase fw-bold text-muted"
              >Pilih Batch</label
            >
            <select name="batch_id" class="form-select bg-light border-0 py-2">
              {% for b in batches %}
              <option value="{{ b.id }}">{{ b.name }}</option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn btn-brand w-100 py-2">
            <i class="fas fa-paper-plane me-2"></i> Kirim Undangan WA
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleBatch(selectObj) {
    var selectedOption = selectObj.options[selectObj.selectedIndex];
    var isBatch = selectedOption.getAttribute("data-is-batch") === "True";
    document.getElementById("batchDiv").style.display = isBatch
      ? "block"
      : "none";
  }
  document.addEventListener("DOMContentLoaded", function () {
    var progSelect = document.querySelector('select[name="program_id"]');
    if (progSelect) toggleBatch(progSelect);
  });
</script>
{% endblock %}
