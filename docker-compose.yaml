version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-fashion_db}
      - TZ=Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Flask Application
  web:
    build: .
    restart: unless-stopped
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        sleep 5 &&
        echo 'üóÑÔ∏è Running migrations...' &&
        flask db upgrade &&
        echo 'üöÄ Starting Gunicorn...' &&
        gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 4 --timeout 120 run:app
      "
    volumes:
      - .:/app
      - static_files:/app/app/static
    ports:
      - "8080:5000"
    environment:
      - FLASK_APP=manage.py
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-fashion_db}
      - WA_API_URL=http://wabot:3000
      - TZ=Asia/Jakarta
    depends_on:
      db:
        condition: service_healthy
      wabot:
        condition: service_started
    networks:
      - app_network

  # 3. WhatsApp Bot (Aldinokemal Build Local)
  wabot:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./go-whatsapp-web-multidevice/docker/golang.Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./go-whatsapp-web-multidevice/src/.env
    environment:
      - APP_BASIC_AUTH=
      - APP_DEBUG=${FLASK_ENV:-development}
      - TZ=Asia/Jakarta
    volumes:
      - wa_credentials:/app/credentials
    networks:
      - app_network

volumes:
  postgres_data:
  wa_credentials:
  static_files:


networks:
  app_network:
